<!DOCTYPE html>
<html>
<head>
  <title>Pydrv's Website</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .content {
            margin-left: 0;
            transition: margin-left .5s;
        }

        .content-open {
            margin-left: 250px;
            transition: margin-left .5s;
        }
    </style>
</head>
<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">✕</button>
        <a href="https://theleafboy.github.io/home-website-Sec-1" class="w3-bar-item w3-button">Youtube Channel</a>
        <a href="https://theleafboy.github.io/home-website-Sec-2" class="w3-bar-item w3-button">Section 2</a>
        <a href="https://theleafboy.github.io/home-website-Sec-3" class="w3-bar-item w3-button">Section 3</a>
        <a href="https://theleafboy.github.io/home-website/" class="w3-bar-item w3-button">Home</a>
</div>

<div id="main" class="content">
    <button class="w3-button w3-white w3-xlarge" onclick="w3_open()">☰</button>
    <h1>Welcome tom my Youtube Section!</h1>
    <p>Check out my Channel! https://www.youtube.com/@Pydrv</p>
</div>

<script>
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("main").classList.add("content-open");
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("main").classList.remove("content-open");
    }
</script>

</body>
</html>
